<h1>Active Tasks</h1>
<h1><a ui-sref="history">Task History</a></h1>

<ul>
  <li ng-hide = "hideTasks()" ng-repeat="task in home.tasks" ng-click="home.selectTask(task)"> {{ task.$value }}</li>
</ul>

<form ng-click="home.createTask(home.newTaskName)">
    <div>
        <label>Create a New Task<label></br>
        <label for="task">Task Description</label></br>
        <input ng-model="home.newTaskName" id="task" name="task_name">
    </div>
    <div>
        <label for="priority">Priority</label></br>
        <select name="priority" id="priority" ng-model="home.newPriorityLevel">
          <option value="option-1">High</option>
          <option value="option-2">Medium</option>
          <option value="option-3">Low</option>
        </select><br>
    </div>
    <div class="button">
      <button type="submit">Add</button>
    </div>
  </form>
