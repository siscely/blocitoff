<h1>Active Tasks</h1>
<h1><a ui-sref="history">Task History</a></h1>

<ul>
  <li ng-repeat="task in home.tasks|filter:home.filterTasks|orderBy:'priority'"> {{ task.title}}
  <check-task-completion></li>
</ul>

<form ng-submit="home.createTask(home.newTaskName, home.newPriorityLevel)">
    <div>
        <label>Create a New Task<label></br>
        <label for="task">Task Description</label></br>
        <input ng-model="home.newTaskName" id="task" name="task_name">
    </div>
    <div>
        <label for="priority">Priority</label></br>
        <select name="priority" id="priority" ng-model="home.newPriorityLevel">
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select><br>
    </div>
    <div class="button">
      <button type="submit">Add</button>
    </div>
  </form>
